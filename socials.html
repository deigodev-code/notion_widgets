<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .fill {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      color: #fff;
      outline: 0;
      cursor: pointer;
      position: relative;
      margin: 5px;
      background-color: #4b4b4b;
    }

    .icon {
      font-size: 1em;
    }

    .email:hover { background-color: #23c8c8; }
    .instagram:hover { background: #f86ee1; }
    .twitter:hover { background-color: #26a7de; }
    .pinterest:hover { background-color: #c8232c; }
    .discord:hover { background-color: #5865F2; }
    .spotify:hover { background-color: #1DB954; }
    .myanimelist:hover { background-color: #2e51a2; }
    .letterboxd:hover { background-color: #181818; }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .social:hover {
      color: #fff;
    }
  </style>
</head>

<body>

  <div class="wrapper">

    <div id="email" onclick="navigate(this.id)" class="fill email" aria-label="Email" title="Email">
      <span class="icon"><i class="fa-solid fa-envelope"></i></span>
    </div>

    <div id="instagram" onclick="navigate(this.id)" class="fill instagram" aria-label="Instagram" title="Instagram">
      <span class="icon"><i class="fab fa-instagram"></i></span>
    </div>

    <div id="twitter" onclick="navigate(this.id)" class="fill twitter" aria-label="Twitter/X" title="Twitter/X">
      <span class="icon"><i class="fab fa-twitter"></i></span>
    </div>

    <div id="pinterest" onclick="navigate(this.id)" class="fill pinterest" aria-label="Pinterest" title="Pinterest">
      <span class="icon"><i class="fab fa-pinterest"></i></span>
    </div>

    <div id="discord" onclick="navigate(this.id)" class="fill discord" aria-label="Discord" title="Discord">
      <span class="icon"><i class="fab fa-discord"></i></span>
    </div>

    <div id="spotify" onclick="navigate(this.id)" class="fill spotify" aria-label="Spotify" title="Spotify">
      <span class="icon"><i class="fab fa-spotify"></i></span>
    </div>

    <div id="myanimelist" onclick="navigate(this.id)" class="fill myanimelist" aria-label="MyAnimeList" title="MyAnimeList">
      <span class="icon"><i class="fa-solid fa-globe"></i></span> <!-- no FA icon -->
    </div>

    <div id="letterboxd" onclick="navigate(this.id)" class="fill letterboxd" aria-label="Letterboxd" title="Letterboxd">
      <span class="icon"><i class="fa-solid fa-film"></i></span> <!-- no FA icon -->
    </div>

  </div>

  <script>
    function navigate(id) {
      const urls = {
        email: "mailto:diegofesr@gmail.com",
        instagram: "https://instagram.com/too.much.facha",
        twitter: "https://x.com/wachaflequiyuda",
        pinterest: "https://www.pinterest.com/",
        discord: "https://discord.com/users/your-discord-id", // <-- reemplaz치 con tu ID
        spotify: "https://open.spotify.com/user/your-spotify-id", // <-- reemplaz치 con tu user
        myanimelist: "https://myanimelist.net/profile/your-user", // <-- reemplaz치 con tu user
        letterboxd: "https://letterboxd.com/your-user" // <-- reemplaz치 con tu user
      };

      if (urls[id]) {
        window.open(urls[id], '_blank', 'noopener,noreferrer');
      }
    }
  </script>

</body>

</html>


</html>
